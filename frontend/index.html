<body>
	<div id="logInPage">
		<div class="limiter">
			<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
				<div class="wrap-login100 p-t-30 p-b-50">
					<span class="login100-form-title p-b-41">
						Sign In
					</span>
					<form class="login100-form validate-form p-b-33 p-t-5">

						<div class="wrap-input100 validate-input" data-validate="Enter username">
							<input class="input100" type="text" name="username" id="username" placeholder="User name">
							<span class="focus-input100" data-placeholder="&#xe82a;"></span>
						</div>

						<div class="wrap-input100 validate-input" data-validate="Enter password">
							<input class="input100" type="password" name="pass" id="password" placeholder="Password">
							<span class="focus-input100" data-placeholder="&#xe80f;"></span>
						</div>

						<div class="container-login100-form-btn m-t-32">
							<button class="login100-form-btn" id="logInButton">
								Login
							</button>
						</div>
						<dir><p id="loginError">Invalid Login Credentials</p></dir>

					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="row" id="dashboard">
		<div class="col-xs-4 col-sm-3" id="sideBar">
			<h3>Menu</h3>
			<a href="#" id="createUser">Users</a><br>
			<a href="#" id="createRole">Roles</a><br>
			<a href="#" id="createRoleForUser">Assign Role</a><br>
			<a href="#" id="myProfile">My Profile</a><br>
		</div>  
		<div class="col-xs-8 col-xs-9">
			<form style="border:1px solid #ccc" id="newUser">
				<div class="container">
					<h1>Add User</h1>
					<hr>
					<label for="username"><b>Username</b></label>
					<input type="text" placeholder="Enter username" name="username" id="newUsername" required><br>
					<label for="firstName"><b>First Name</b></label>
					<input type="text" placeholder="Enter first name" name="firstName" required id="newFirstName"><br>
					<label for="lastName"><b>Last Name</b></label>
					<input type="text" placeholder="Enter last name" name="lastName" required id="newLastName"><br>
					<label for="psw"><b>Password</b></label>
					<input type="password" placeholder="Enter Password" name="psw" required id="newPassword"><br>
					<label for="supervisor"><b>Supervisor</b></label>
					<select name="supervisor" id="supervisor">
					<option value="">-- Select --</option>
					</select>  <br>
					<label for="start_date"><b>Start date</b></label>
					<input type="date" placeholder="Enter start date" name="start_date" required id="newStartDate"><br>
					<label for="end_date"><b>End Date</b></label>
					<input type="date" placeholder="Enter End date" name="end-date" id="newEndDate"><br>
					<label for="skill"><b>Skill</b></label>
					<select name="skill" id="skill_id">
					<option value="">-- Select --</option>
					</select> <br>
					<div class="clearfix">
						<button type="button" class="cancelbtn">Cancel</button>
						<button type="submit" id="addUser">Add User</button>
					</div>
				</div>
			</form>
			<form style="border:1px solid #ccc" id="newRoleForm">
				<div class="container">
					<h1>Add Role</h1>
					<hr>
					<label for="rolename"><b>Role Name</b></label>
					<input type="text" placeholder="Enter role name" name="roleName" id="newRoleName" required><br>
					<label for="roleDescription"><b>Role Description</b></label>
					<input type="text" placeholder="Enter role description" name="roleDescription" required id="newRoleDescription"><br>
					<label for="start_date"><b>Role start date</b></label>
					<input type="date" placeholder="Enter start date" name="start_date" required id="newRoleStartDate"><br>
					<label for="end_date"><b>End Date</b></label>
					<input type="date" placeholder="Enter end date" name="end-date" id="newRoleEndDate"><br>
					<div class="clearfix">
						<button type="button" class="cancelbtn">Cancel</button>
						<button type="submit" id="addRole">Add Role</button>
					</div>
				</div>
			</form>
		</div>
	</div>
